{% extends 'base.html' %}

{% block title %}Delete Budget{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Are you sure you want to delete this budget?</h1>

    <div class="mb-4">
        <p class="text-xl font-medium text-gray-700">Category: <span class="text-gray-900">{{ budget.category }}</span></p>
        <p class="text-xl font-medium text-gray-700">Limit Amount: $<span class="text-gray-900">{{ budget.limit_amount }}</span></p>
    </div>

    <form method="POST" action="{{ url_for('delete_budget', id=budget.id) }}">
        {{ form.hidden_tag() }}
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-red-600 text-white p-3 rounded-md hover:bg-red-700 focus:ring-2 focus:ring-red-500 transition duration-300">Delete</button>
            <a href="{{ url_for('budgets') }}" class="text-blue-600 hover:text-blue-700 font-medium">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
