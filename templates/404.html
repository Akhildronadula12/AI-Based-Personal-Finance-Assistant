{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mx-auto mt-6">
    <h1 class="text-3xl font-bold text-center text-red-600">404 - Page Not Found</h1>
    <p class="text-center text-gray-700 mt-4">Sorry, the page you're looking for doesn't exist. Please check the URL or go back to the homepage.</p>
    <div class="text-center mt-6">
        <a href="{{ url_for('home') }}" class="bg-blue-600 text-white px-4 py-2 rounded">Go Back to Home</a>
    </div>
</div>
{% endblock %}
